AWSTemplateFormatVersion: 2010-09-09

Parameters:

  KopsUserName:
    Description: Name of the IAM user that kops uses
    Type: String
    Default: "KopsUser"

Resources:

  KopsGroup:
    Type: "AWS::IAM::Group"
    Properties:
      ManagedPolicyArns:
      - AmazonEC2FullAccess
      - AmazonRoute53FullAccess
      - AmazonS3FullAccess
      - IAMFullAccess
      - AmazonVPCFullAccess
      - AmazonSQSFullAccess
      - AmazonEventBridgeFullAccess

  KopsUser:
    Type: "AWS::IAM::User"
    Properties:
      GroupName: !Ref KopsGroup
      UserName: !Ref KopsUserName

  OidcBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: PublicRead
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  OidcBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !GetAtt OidcBucket
          - Sid: AdminPerms
            Effect: Allow
            Principal: 
              AWS:
              - !GetAtt KopsUser.Arn
              - arn:aws:iam::287140326780:user/sam-user
            Action: 's3:*'
            Resource: !GetAtt OidcBucket
      Bucket: !Ref OidcBucket

  KopsClusterStateBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'aws:kms'
              KMSMasterKeyID: !Ref BucketKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
  
  KopsClusterStateBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: AdminPerms
            Effect: Allow
            Principal: arn:aws:iam::287140326780:user/sam-user
            Action: 's3:*'
            Resource: !GetAtt KopsClusterStateBucket.Arn
      Bucket: !Ref KopsClusterStateBucket

            # !Join
            #   - ''
            #   - - 'arn:aws:s3:::'
            #     - !Ref OidcBucket
            #     - /*

  BucketKey:
    Type: AWS::KMS::Key
    Properties:
      Enabled: True
      EnableKeyRotation: True
      MultiRegion: True
      KeyPolicy:
        Version: "2012-10-17"
        Id: bucket-policy-1
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain